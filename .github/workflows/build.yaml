name: Build

on: push

jobs:
  tsc:
    name: Compile typescript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build

      - name: Make Release
        if: startsWith(github.ref, 'refs/tags/')
        run: scripts/make-release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
